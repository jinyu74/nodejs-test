<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>
  <body>
    <% if (user) { %>
    <table>
      <% for (const d of user) { %>
      <tr>
        <td><%= d.id %></td>
        <td><%= d.username %></td>
      </tr>
      <% } %>
    </table>
    <% } %>
  </body>
</html>
